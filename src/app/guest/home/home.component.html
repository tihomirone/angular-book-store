<div class="container p-3">
    @if (errorMessage) {
    <div class="alert alert-danger">
        {{errorMessage}}
    </div>
    }
    @if (infoMessage) {
    <div class="alert alert-success">{{infoMessage}}</div>
    }
    <div class="d-flex flex-wrap">
        @for (item of bookList; track item) {
        <div class="card m-3" style="width: 300px; background-color: lightgray">
            <fa-icon [icon]="faBook" class="ms-auto me-auto book-icon"></fa-icon>
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{item.price | currency: "USD"}}</h6>
                <p class="card-text">{{item.description}}</p>
                <button (click)="purchase(item)" class="btn w-100 mt-3" style="background-color: mediumseagreen;">
                    Buy
                </button>
            </div>
        </div>
        }
    </div>
</div>
